<!DOCTYPE html>
<html>
  <head id="content-head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCTU Canteen</title>
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="flex">
        <a href="./views/food.html" class="logo">GCTU CANTEEN</a>
        <form action="search.html" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            required
            placeholder="search foods..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>
        <div class="profile">
          <img src="./images/lu.jpg" class="image" alt="" />
          <h3 class="name">cherry</h3>
          <p class="role">user</p>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">sign up</a>
          </div>
        </div>
      </div>
    </header>
    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>
      <div class="profile">
        <img src="./images/lu.jpg" class="image" alt="" />
        <h3 class="name">Cherry Xorse</h3>
        <p class="role">Cashier</p>
      </div>
      <nav class="navbar">
        <a href="#" data-route="Home" onclick="return navigate(this)"
          ><i class="fas fa-home"></i><span>foods</span></a
        >
        <a href="#" data-route="Drinks" onclick="return navigate(this)"
          ><i class="fas fa-question"></i><span>drinks</span></a
        >
      </nav>
    </div>
    <!--The main content will go here</div> -->
    <div id="main-content"></div>
  </body>
  <script defer src="./rendererScripts/main.js"></script>
</html>
